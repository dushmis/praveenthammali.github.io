<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps JavaScript API v3 Example: Geocoding Simple</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">

(function(url, callback) {
    jQuery.ajax({
        url:  'https://ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
        dataType: 'json',
        success: function(data) {
            callback(data.responseData.feed);
        }
    });
})('http://news.yahoo.com/rss/', function(feed){ // Change to desired URL

//http://news.hitb.org/rss.xml
    var entries = feed.entries, feedList = '';
    console.log(entries);
    for (var i = 0; i < entries.length; i++) {
        feedList +='<li><a href="' + entries[i].link + '">' + entries[i].title + '</a>"'+entries[i].content+ '</li>';
        console.log(entries[i].content);
    }
    jQuery('.feed > ul').append(feedList);
});

  
  function initialize() {
    var geocoder;
  var map;
  var address =document.getElementById("city").value;
    geocoder = new google.maps.Geocoder();
    var latlng = new google.maps.LatLng(-34.397, 150.644);
    var myOptions = {
      zoom: 8,
      center: latlng,
    mapTypeControl: true,
    mapTypeControlOptions: {style: google.maps.MapTypeControlStyle.DROPDOWN_MENU},
    navigationControl: true,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    if (geocoder) {
      geocoder.geocode( { 'address': address}, function(results, status) {
        if (status == google.maps.GeocoderStatus.OK) {
          if (status != google.maps.GeocoderStatus.ZERO_RESULTS) {
          map.setCenter(results[0].geometry.location);

            var infowindow = new google.maps.InfoWindow(
                { content: '<b>'+address+'</b>',
                  size: new google.maps.Size(150,50)
                });

            var marker = new google.maps.Marker({
                position: results[0].geometry.location,
                map: map, 
                title:address
            }); 
            google.maps.event.addListener(marker, 'click', function() {
                infowindow.open(map,marker);
            });

          } else {
            alert("No results found");
             return false;
          }
        } else {
          alert("Geocode was not successful for the following reason: " + status);
          return false;
        }
      });
    }
  }
</script>
</head>
<body style="margin:0px; padding:0px;" >
  <div class="feed">
        <h4>Hacker News</h4>
        <ul></ul>
</div>
  Search:<input type="name" name="city" id="city" onchange="initialize();">
  
 <div id="map_canvas" style="width:100%; height:100%">
</body>
</html>
